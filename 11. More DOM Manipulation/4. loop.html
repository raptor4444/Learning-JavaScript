    <script>

        // The FOR - OF method is used to loop, to loop through literal objects. 
        //That includes strings, arrays, nodelists, html collections, html form control collections. & NOT plain objects.

        let countries = ['Turkey', 'India', 'Kenya', 'Brazil', 'Indonesia'];

        for (let country of countries){
            console.log(country);
        }
