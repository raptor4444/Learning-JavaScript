    <script>

        // Returns value:
        function sayhi(name){
            return `Hi there, ${name}!`;
        }

        // Calling a function:
        let greeting = sayhi('David');
        console.log(greeting);

        // Here the function won't be able to console log anythinng cuz of return message before it.
        // What we can do is flipping the order of statements at 25 & 26.
        function saybye(name){
            let message = `Goodbye ${name}!`;
            return message;
            console.log(message);
        }

        saybye('Brother');


    </script>
