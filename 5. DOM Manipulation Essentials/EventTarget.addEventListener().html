<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <button class="click-me">BUTTON-1</button>
    <button class="hello">BUTTON-2</button>


    <script>
        

        /*

        Points to remember:

            - The basic format for adding EventListner:

                document.querySelectorAll("button")[0].addEventListener("click", handleClick);
                
                function handleClick(){
                    alert("Button 1 got clicked.!!");
                };
                

            - Another way of doing the same is by using "Higher-Order-Function".

                - Here the functions take other functions as input.

                - Example :

                    document.querySelectorAll("button")[0].addEventListener("click", function(){
                        alert("Button 1 got clicked.!!");
                    });
            
        */


        document.querySelectorAll("button")[0].addEventListener("click", function(){
            alert("Button 1 got clicked.!!");
        });
        

        document.querySelectorAll("button")[1].addEventListener("click", function(){
            alert("Button 2 got clicked.!!");
        });
        


    </script>


</body>
</html>
