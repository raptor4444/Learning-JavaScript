        <script>

            let pi = 3.14159;
            let piFixed = pi.toFixed(2);    //restrict the numbers after decimal upto only 2.

            console.log(pi);
            console.log(piFixed);   


            let num = 11;
            let numFixed = num.toFixed(2);   // if no number after decimal, the command itself adds zeros.


            console.log(num);
            console.log(numFixed);

        </script>
